<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b6c0eb5e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/bulma.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />


</head>

<body>

  <div class="container">

    <header class="header">
      <div class="logo">
        <a href=".">
          <h1 class="logo__title title is-3"><i class="fab fa-earlybirds mx-2"></i>TodoList</h1>
        </a>
      </div>

      <div class="filters">
        <div class="filters__task filters__task--completion buttons are-small has-addons">
          <button class="filters__choice button is-info is-selected"><i class="fas fa-circle mx-1"></i>Toutes</button>
          <button class="filters__choice button"><i class="fas fa-check-circle mx-1"></i>Complètes</button>
          <button class="filters__choice button"><i class="fas fa-times-circle mx-1"></i>Incomplètes</button>
        </div>
        <div class="filters__task filters__task--category select is-small">
          <select class="filters__choice">
            <option>Toutes les catégories</option>
            <option>Courses</option>
            <option>Etudes</option>
            <option>Projet Professionnel</option>
          </select>
        </div>
        <div class="filters__task filters__task--archived">
          <a class="filters__choice white" href="#">Voir les archives</a>
        </div>
      </div>
      
    </header>


    <main>
      <div class="task task--add">
        <form method="POST">
          <div class="task__content">
            <div class="task__name">
              <p class="task__name-display"></p>
              <input class="task__name-edit input" type="text" placeholder="Nom de la tâche" name="name" />
            </div>
            <div class="task__category">
              <div class="select is-small">
                <select>
                  <option>Choisir une catégorie</option>
                  <option>Courses</option>
                  <option>Etudes</option>
                  <option>Projet Professionnel</option>
                </select>
              </div>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--add button is-info brown">
                <span class="icon is-small">
                  <i class="fa fa-plus"></i>
                </span>
                <span>Ajouter</span>
              </button>
            </div>
          </div>
        </form>
      </div>


      <div class="tasks">
        <div class="task task--todo" data-category="Courses">
          <div class="task__content">
            <div class="task__name">
              <p class="task__name-display">Acheter du pain</p>
              <input class="task__name-edit input" type="text" value="Acheter du pain" placeholder="Nom de la tâche"
                name="name" />
            </div>
            <div class="task__category">
              <p>Courses</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-smal review">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small unarchived">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small check">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small edit">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small archived">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small trash">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:0%"></div>
          </div>
        </div>
        <div class="task task--todo" data-category="Etudes">
          <div class="task__content">
            <div class="task__name">
              <p class="task__name-display">Réviser les objets en PHP</p>
              <input class="task__name-edit input" type="text" value="Réviser les objets en PHP"
                placeholder="Nom de la tâche" name="name" />
            </div>
            <div class="task__category">
              <p>Etudes</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small review">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small unarchived">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small check">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small edit">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small archived">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small trash">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:70%"></div>
          </div>
        </div>
        <div class="task task--complete" data-category="Etudes">
          <div class="task__content">
            <div class="task__name">
              <p class="task__name-display">Revoir les évènements en JS</p>
              <input class="task__name-edit input" type="text" value="Revoir les évènements en JS"
                placeholder="Nom de la tâche" name="name" />
            </div>
            <div class="task__category">
              <p>Etudes</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small review">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small unarchived">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small check">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small edit">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small archived">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small trash">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:100%"></div>
          </div>
        </div>
        <div class="task task--edit" data-category="Etudes">
          <div class="task__content">
            <div class="task__name">
              <p class="task__name-display">Apprendre à apprendre</p>
              <input class="task__name-edit input" type="text" value="Apprendre à apprend" name="name" />
            </div>
            <div class="task__category">
              <p>Etudes</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small review">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small unarchived">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small check">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small edit">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small archived">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small trash">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:30%"></div>
          </div>
        </div>
        <div class="task task--archive" data-category="Etudes">
          <div class="task__content">
            <div class="task__name">
              <p class="task__name-display">Exemple de tâche archivée</p>
              <input class="task__name-edit input" type="text" value="Exemple de tâche archivée"
                placeholder="Nom de la tâche" name="name" />
            </div>
            <div class="task__category">
              <p>Etudes</p>
            </div>
            <div class="task__buttons">
              <button class="task__button task__button--incomplete button is-success is-small review">
                <span class="icon is-small">
                  <i class="fa fa-step-backward"></i>
                </span>
              </button>
              <button class="task__button task__button--desarchive button is-success is-small unarchived">
                <span class="icon is-small">
                  <i class="fa fa-undo"></i>
                </span>
              </button>
              <button class="task__button task__button--validate button is-success is-small check">
                <span class="icon is-small">
                  <i class="fa fa-check-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--modify button is-warning is-small edit">
                <span class="icon is-small">
                  <i class="fa fa-pencil-square-o"></i>
                </span>
              </button>
              <button class="task__button task__button--archive button is-danger is-small archived">
                <span class="icon is-small">
                  <i class="fa fa-archive"></i>
                </span>
              </button>
              <button class="task__button task__button--delete button is-danger is-small trash">
                <span class="icon is-small">
                  <i class="fa fa-trash"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-bar__level" style="width:30%"></div>
          </div>
        </div>

      </div>
    </main>

    <footer>
      
                <div class="legend is-flex is-align-items-center is-size-7 is-justify-content-center"><button class="button check mx-1"><i class="far fa-check-square is-size-6"></i></button>Terminer <button class="button edit mx-1"><i class="far fa-edit has-text-white is-size-6"></i></button>Éditer <button class="button review mx-1"><i class="far fa-caret-square-left is-size-5"></i></button>Décocher <button class="button archived mx-1"><i class="fas fa-archive is-size-6"></i></button>Archiver <button class="button unarchived mx-1"><i class="fas fa-undo-alt is-size-6"></i></button>Désarchiver <button class="button trash mx-1"><i class="far fa-trash-alt is-size-6"></i></button>Supprimer</div>

    </footer>

  </div>


   <!-- Template utilisé pour la création d'une nouvelle tâche //-->
   <template id="task-template">
    <div class="task task--todo" data-category="Courses">
      <div class="task__content">
        <div class="task__name">
          <p class="task__name-display">Acheter du pain</p>
          <input class="task__name-edit input" type="text" value="Acheter du pain" placeholder="Nom de la tâche"
            name="name" />
        </div>
        <div class="task__category">
          <p>Courses</p>
        </div>
        <div class="task__buttons">
          <button class="task__button task__button--incomplete button is-success is-smal review">
            <span class="icon is-small">
              <i class="fa fa-step-backward"></i>
            </span>
          </button>
          <button class="task__button task__button--desarchive button is-success is-small unarchived">
            <span class="icon is-small">
              <i class="fa fa-undo"></i>
            </span>
          </button>
          <button class="task__button task__button--validate button is-success is-small check">
            <span class="icon is-small">
              <i class="fa fa-check-square-o"></i>
            </span>
          </button>
          <button class="task__button task__button--modify button is-warning is-small edit">
            <span class="icon is-small">
              <i class="fa fa-pencil-square-o"></i>
            </span>
          </button>
          <button class="task__button task__button--archive button is-danger is-small archived">
            <span class="icon is-small">
              <i class="fa fa-archive"></i>
            </span>
          </button>
          <button class="task__button task__button--delete button is-danger is-small trash">
            <span class="icon is-small">
              <i class="fa fa-trash"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar__level" style="width:0%"></div>
      </div>
      </div>
  </template>

 

  <script src="assets/js/app.js"></script>
  <script src="assets/js/components/tasksList.js"></script>
  <script src="assets/js/components/task.js"></script>
  <script src="assets/js/components/taskForm.js"></script>

</body>

</html>
